<br/>

<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

        <input type="hidden" id="id" name="id" [(ngModel)]="user.id" />
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required [(ngModel)]="user.name"  name="name" ngControl="name" #name="ngModel">
            <div [hidden]="name.valid" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" required [(ngModel)]="user.email" name="email" ngControl="email" #email="ngModel">
            <div [hidden]="email.valid" class="alert alert-danger">
                Email is required
            </div>
        </div>
        <button [disabled]="!f.valid" type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<div [hidden]="!submitted">
    Sending... {{user|json}}
</div>
